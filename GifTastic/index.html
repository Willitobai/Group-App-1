<!DOCTYPE html>
<html lang="en">
<head>
  
 
	<title>GIFtastico</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid" id="wrap"></div>
    <!-- Nav Area with Title 100%-->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
        <h3 id="title">Gifitastic!</h3>
      </div>
    </div>
    <!-- Button Area 100%    -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttonArea">       </div>
    </div>
    <!-- Input Area -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12col-lg-12">
        <p>Click a button above to load gifs. Or choose your own topic!</p>
        <form>
          <fieldset>
            <label for="topic-input">Add a gif topic</label><br/>
            <input id="topic-input" type="text" placeholder="Type somethingâ€¦"/>
            <button class="btn submit" type="submit" data="submitBtn">Submit</button>
            <p class="instructions">Click the gif to pause & play</p>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- Gif Area 12 cols-->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="gifArea">         </div>
      <!-- Input Area 3 cols-->
    </div>
  </div>
  <!-- Footer-->
  <footer class="footer"></footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="javascript/app.js"></script>

</body>
</html>
